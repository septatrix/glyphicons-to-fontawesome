<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glyphicons to Fontawesome mapping</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="main.js" defer></script>
    <style>
      #mapping-table {
        text-align: center;
        width: 25em;
        margin: auto;
        table-layout: fixed;
      }

      #mapping-table th {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table id="mapping-table" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Glyphicon</th>
          <th>Fontawesome</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
